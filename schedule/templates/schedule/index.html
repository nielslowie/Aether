{% extends 'schedule/base.html' %}
{% block js %}
    {% include 'schedule/js_map.html' %}
{% endblock %}
{% block content %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">Aeolus</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="panel panel-default">
        <div class="panel-heading">
            Schedule
        </div>
        <div style="overflow:auto">
            {% include 'schedule/_schedule.html' %}
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            Navigation
        </div>
        <div id="map"></div>
        <div class="panel-body">
            <div class="row text-center">
                <div class="col-md-6">
                    <div class="text-left"><label for="myRange" id="range">Range:</label></div>
                    <input type="range" id="myRange" min="0" max="100" value="50" onchange="changeRange()">
                    <input type="button" class="btn btn-default" value="Toggle traffic layer" onclick="toggleTrafficLayer()">
                </div>
                <div class="col-md-6">
                    <div class="text-left"><label for="myOpacity" id="opacity">Opacity:</label></div>
                    <input type="range" id="myOpacity" min="0" max="100" value="50" onchange="changeOpacity()">
                    <input type="button" class="btn btn-default" value="Toggle visibility" onclick="densiteitOverlay.toggle();">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
